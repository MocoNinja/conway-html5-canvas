<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conway's Game Of Life</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<header class="text-center">
    <h2>El juego de la vida de Conway</h2>
</header>
<section id="controles">
    <header class="text-center">
        <h3>Controla las generaciones</h3>
    </header>
    <div id="time-controls-container" class="centered-container">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="tickButton">Tick</button>
        <input id="fpsInput" min="1" max="60" type="range" step="1" />
        <label id="fpsDisplay" for="fpsInput">FPS</label>
    </div>
</section>


<section id="canvas-container" class="centered-container">
    <canvas id="canvas"></canvas>
</section>
<script src="./bundle.js"></script>
</body>
</html>
